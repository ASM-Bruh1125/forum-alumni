<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

     <!-- Icons -->
     <link
     rel="stylesheet"
     href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
   />

     <!--style-->
     <link rel="stylesheet" href="../CSS/styling.css">
  </head>
  
  <body>
    <!-- Navbar start -->
    <nav>
      <div class="container">
        <h2 class="logo">Re-Union</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input type="search" placeholder="Cari" />
        </div>
        <div class="create">
          <label class="btn btn-primary" 
            >+ Postingan Baru</label
          >
          <div class="profile-pic">
            <a href="#" target="_blank"
              ><img
                src="../images/Profile-pic1.jpg"
                alt="pic 1"
                class="profile-pic-navbar"
            /></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

     <!-- Main Start -->
  <main>
    <div class="container">
      <!-- Middle start -->
      <div class="middle">
        <h1>Mulailah Sebuah Percakapan</h1>
      </div>
      <!-- Left Start -->
      <div class="left">
        <a href="#" target="_blank" class="profile">
          <div class="profile-pic">
            <img src="../images/Profile-pic1.jpg" />
          </div>
          <div class="handle">
            <h4>hanif mulyana putra</h4>
            <p class="text-muted">@hanifmulyanaputra</p>
          </div>
        </a>
      </div>

      <div class="wrapper">
        <div class="input-box">
          <div class="tweet-area">
            <span class="placeholder">What's happening?</span>
            <div class="input editable" contenteditable ="true" spellcheck="false"></div>
            <div class="input readonly" contenteditable ="true" spellcheck="false"></div>
          </div>
          <div class="privacy">
            <i class="fas fa-globe-asia"></i>
            <span>Everyone can reply</span>
          </div>
        </div>

        <div class="content">
          <span class="counter">100</span>
          <button>Tweet</button>
        </div>
        </div>
      </div>
    
    
    
      <script src="../js/code.js"></script>
  </body>
</html>
